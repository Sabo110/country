{% extends "sidebar.html" %}

{% block content %}
    <h1 class="text-2xl mb-4">Modification du continent <strong>{{ object }}</strong> </h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="groupe-form">
                <label for="" class="text-xl">{{field.label_tag}}</label>
                {{ field }}
            </div>
        {% endfor %}
        {% include "green_btn.html" with label="Modifier" %}
    </form>
{% endblock content %}
